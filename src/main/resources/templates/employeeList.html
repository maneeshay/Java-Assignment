<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee List</title>
</head>
<body>

	<div th:insert="header.html"></div>

	<h1>Employee List</h1>
	<hr>
	<div class="container-fluid">
	<table id="employeeTable">
		<thead>
			<tr>
				<td>Name</td>
				<td>Company</td>
				<td>Gender</td>
				<td>Phone</td>
				<td>Country</td>
				<td>City</td>
				<td>Action</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="emp: ${empList}">
				<td>[[${emp.fname+' '+ emp.lname}]]</td>
				<td>[[${emp.companyName}]]</td>
				<td>[[${emp.gender}]]</td>
				<td>[[${emp.phone}]]</td>
				<td>[[${emp.address.country}]]</td>
				<td>[[${emp.address.city}]]</td>
				<td>
					<a th:href="@{'/edit/'+${emp.id}}"><input type="submit" class="btn btn-success" value="Edit"></a>
					<a th:href="@{/delete(id=${emp.id})}"><input type="submit" class="btn btn-danger" value="Delete"></a>
				</td>
				
			</tr>
		</tbody>
	
	</table>
	
	</div>
	
	<script type="text/javascript">
		$(document).ready( function () {
		    $('#employeeTable').DataTable();
		} );
	</script>
</body>
</html>
