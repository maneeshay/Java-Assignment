<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Form</title>

</head>
<body>
	<div th:insert="header.html"></div>

	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center"><h3>Employee Form</h3></div>
			<div class="card-body">
				<form action="/employee" method="post">
					<div class="row p-2">
						<div class="col-4">First Name</div>
						<div class="col-6">
							<input type="text" name="fname" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Last Name</div>
						<div class="col-6">
							<input type="text" name="lname" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Gender</div>
						<div class="col-6">
							<input class="form-check-input" type="radio" name="gender" value="male">Male
							<input class="form-check-input" type="radio" name="gender" value="female">Female
							
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Date of Birth</div>
						<div class="col-6">
							<input type="date" name="dob" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Age</div>
						<div class="col-6">
							<input type="number" name="age" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Company</div>
						<div class="col-6">
							<input type="text" name="companyName" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Post</div>
						<div class="col-6">
							<input type="text" name="post" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Join Date</div>
						<div class="col-6">
							<input type="date" name="joinDate" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Salary</div>
						<div class="col-6">
							<input type="number" name="salary" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Email</div>
						<div class="col-6">
							<input type="email" name="email" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Phone</div>
						<div class="col-6">
							<input type="text" name="phone" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Projects</div>
						<div class="col-6">
							<input type="checkbox" name="projects" value="project-1" class="form-check-input" multiple="multiple">Project-1
							<input type="checkbox" name="projects" value="project-2" class="form-check-input" multiple="multiple">Project-2
							<input type="checkbox" name="projects" value="project-3" class="form-check-input" multiple="multiple">Project-3
							<input type="checkbox" name="projects" value="project-4" class="form-check-input" multiple="multiple">Project-4
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Country</div>
						<div class="col-6">
							<input type="text" name="address.country" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">City</div>
						<div class="col-6">
							<input type="text" name="address.city" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">State</div>
						<div class="col-6">
							<select class="form-select" name="address.state">
								<option value="">Select</option>
								<option value="state-1">State-1</option>
								<option value="state-2">State-2</option>
								<option value="state-3">State-3</option>
								<option value="state-4">State-4</option>
							</select>
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Zip Code</div>
						<div class="col-6">
							<input type="text" name="address.zipcode" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Save" class="btn btn-success">
						</div>
					</div>
				</form>
			</div>
			
			<div class="card-footer bg-success text-white text-center"><h6>copyright@2023</h6></div>
		</div>
	</div>

</body>
</html>
