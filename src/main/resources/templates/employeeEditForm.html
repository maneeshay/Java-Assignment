<!DOCTYPE html>
<html xmlns:th="https://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee CRUD</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" ></script>
</head>
<body>

	<div th:insert="header.html"></div>
	
	<div class="container-fluid">
		<div class="card">
		
			<div class="card-header bg-primary text-white text-center"> <h3>Employee Form</h3></div>
			
			<div class="card-body">
				
			<form action="/update" method="post" th:object="${emp}">
				<div class="row p-2" >
					<div class="col-4">FirstName</div>
					<div class="col-6">
						<input type ="text" th:field="*{fname}" class="form-control" >
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">LastName</div>
					<div class="col-6">
						<input type ="text" th:field="*{lname}" class="form-control" >
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Gender</div>
					<div class="col-6">
						<input class="form-check-input" type ="radio" th:field="*{gender}" value="male" > Male
						<input class="form-check-input" type ="radio" th:field="*{gender}" value="female" >Female
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">DoB</div>
					<div class="col-6">
						<input type ="date" th:field="*{dob}" class="form-control" >
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Company</div>
					<div class="col-6">
						<input type ="text" th:field="*{companyName}" class="form-control" >
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Post</div>
					<div class="col-6">
						<input type ="text" th:field="*{post}" class="form-control" >
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Join Date</div>
					<div class="col-6">
						<input type ="date" th:field="*{joinDate}" class="form-control" >
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Salary</div>
					<div class="col-6">
						<input type ="number" th:field="*{salary}" class="form-control" >
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Email</div>
					<div class="col-6">
						<input type ="email" th:field="*{email}" class="form-control" >
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Phone</div>
					<div class="col-6">
						<input type ="text" th:field="*{phone}" class="form-control" >
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Age</div>
					<div class="col-6">
						<input type ="number" th:field="*{age}" class="form-control" >
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Projects</div>
					<div class="col-6">
						<input class="form-check-input" multiple="multiple" type ="checkbox" th:field="*{projects}" value="project-1" >Project-1
						<input class="form-check-input" multiple="multiple" type ="checkbox" th:field="*{projects}" value="project-2" >Project-2
						<input class="form-check-input" multiple="multiple" type ="checkbox" th:field="*{projects}" value="project-3" >Project-3
						<input class="form-check-input" multiple="multiple" type ="checkbox" th:field="*{projects}" value="project-4" >Project-4
						<input class="form-check-input" multiple="multiple" type ="checkbox" th:field="*{projects}" value="project-5" >Project-5
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Country</div>
					<div class="col-6">
						<input  type ="text" th:field="*{address.country}" class="form-control" >
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">City</div>
					<div class="col-6">
						<input type ="text" th:field="*{address.city}" class="form-control" >
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">State</div>
					<div class="col-6">
						<select class="form-select" th:field="*{address.state}">
							<option value ="">Select</option>
							<option value ="state-1">State-1</option>
							<option value ="state-2">State-2</option>
							<option value ="state-3">State-3</option>
							<option value ="state-4">State-4</option>
							<option value ="state-5">State-5</option>
							<option value ="state-6">State-6</option>
							<option value ="state-7">State-7</option>
						</select>
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Zip Code</div>
					<div class="col-6">
						<input type ="text" th:field="*{address.zipcode}" class="form-control" >
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4"></div>
					<div class="col-6">
						<input type ="submit" value="Update" class="btn btn-success" >
					</div>
				</div>
				
					<input type="hidden" th:field="*{id}">
					<input type="hidden" th:field="*{address.id}">
				
				</form>
			
			</div>
			
			<div class="card-footer bg-success text-white text-center"><h6>copyright@2023</h6></div>
		
		</div>
	</div>
</body>
</html>
